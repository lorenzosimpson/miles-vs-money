<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="trans-box">
            <div class="header">
                <h1>SHOULD I USE MILES OR MONEY?</h1>
            </div><!--end header-->
            <div class="calculator">
                <form action="js/main.js">
                    How much is the ticket in $?<br>
                    <input type="number" name="money"><br>
                    How many miles are required for the redemption?<br>
                    <input type="number" name="miles"><br>
                    <input type="radio" name="airline" value="1.3"> American<br>
                    <input type="radio" name="airline" value="1.2"> Delta<br>
                    <input type="radio" name="airline" value="1.3"> United<br>
                    <button class="btn" type="submit">Go</button>
                </form>
            </div>
        </div>
    </div> <!--end container-->
</body>
</html>
